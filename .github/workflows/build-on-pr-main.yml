name: Build on PR to main

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Ensure PR branch hasn't diverged from main
        run: |
          git fetch origin main
          # Check if main has commits not in HEAD
          if [ "$(git rev-list --left-only --count origin/main...HEAD)" -ne 0 ]; then
            echo "Error: main branch is ahead of this branch. Please rebase or merge main into your branch." >&2
            exit 1
          fi
        shell: bash
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build application
        run: pnpm build
